{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "multi-mach-operator.secretsName" . }}
  labels:
    {{- include "multi-mach-operator.labels" . | nindent 4 }}
stringData:
  bls_key.json: |
    {{ .Values.secrets.blsKeyJson }}
  blsKeyPassword: {{ .Values.secrets.blsKeyPassword }}
{{- end }}
